   <div class=""panel panel-default"">
	<h1 align="center"> PIE CHART </h1>
	<div id="chartContainer" style="height: 400px; width: 100%;"></div>
	</div>
	
	 <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./Dashboard Template for Bootstrap_files/jquery.min.js.download"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>

    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->

	<script src="./canvasjs-1.9.5/canvasjs.min.js"></script>
	<script src="./canvasjs-1.9.5/jquery.canvasjs.min.js"></script>
	<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer",
	{
		theme: "theme2",
		title:{
			text: "EMOTION"
		},
		data: [
		{
			type: "pie",
			showInLegend: true,
			toolTipContent: "{y} - #percent %",
			yValueFormatString: "#0.#,,. ",
			legendText: "{indexLabel}",
			dataPoints: [
				{  y: 1500, indexLabel: "Happy" },
				{  y: 250, indexLabel: "Neutral" },
				{  y: 1000, indexLabel: "Suprised" },
				{  y: 20, indexLabel: "Disgust"},
				{  y: 100, indexLabel: "Contempt" },
				{  y: 2000, indexLabel: "Sad"},
				{  y: 50, indexLabel: "Fear"},
				{  y: 500, indexLabel: "Angry"},
			]
		}
		]
	});
	chart.render();
}
	</script>
